<svg xmlns="http://www.w3.org/2000/svg" width="109" height="20" role="img" aria-label="license: Fabidev">
  <title>license: fabidev</title>

  <linearGradient id="s" x2="0" y2="100%">
    <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
    <stop offset="1" stop-opacity=".1"/>
  </linearGradient>

  <clipPath id="r">
    <rect width="109" height="20" rx="3" fill="#fff"/>
  </clipPath>

  <g clip-path="url(#r)">
    <rect width="47" height="20" fill="#555"/>
    <rect x="47" width="62" height="20" fill="#FFD700"/>
    <rect width="109" height="20" fill="url(#s)"/>
  </g>

  <g fill="#fff" text-anchor="middle"
     font-family="Verdana,Geneva,DejaVu Sans,sans-serif"
     text-rendering="geometricPrecision" font-size="110">
    <!-- “license” -->
    <text aria-hidden="true" x="245" y="150" fill="#010101" fill-opacity=".3"
          transform="scale(.1)" textLength="370">license</text>
    <text x="245" y="140" transform="scale(.1)" textLength="370">license</text>

    <!-- “fabidev❤” -->
    <text aria-hidden="true" x="780" y="150" fill="#010101" fill-opacity=".3"
          transform="scale(.1)" textLength="520">fabidev❤</text>
    <text x="780" y="140" transform="scale(.1)" textLength="520">fabidev❤</text>
  </g>
</svg>
